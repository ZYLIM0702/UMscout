function getCacheICS(url, cacheDuration = 60) {
  const cacheKey = 'cachedICS';
  const timestampKey = 'cachedICSTimestamp';

  // Check for cached data
  const cachedData = localStorage.getItem(cacheKey);
  const cachedTimestamp = localStorage.getItem(timestampKey);

  if (cachedData && cachedTimestamp) {
    const ageInSeconds = (Date.now() - parseInt(cachedTimestamp, 10)) / 1000;
    if (ageInSeconds < cacheDuration) {
      console.log('Returning cached ICS data');
      return Promise.resolve(cachedData);
    }
  }

  // If no valid cache exists, fetch new data
  return fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      localStorage.setItem(cacheKey, data);
      localStorage.setItem(timestampKey, Date.now().toString());
      console.log('Fetched new ICS data and updated cache');
      return data;
    })
    .catch(error => {
      console.error('Error fetching ICS data:', error);
      throw error;
    });
}

document.getElementById('saveImageBtn').addEventListener('click', function() {
  const calendarEl = document.getElementById('calendar');
  const headerEl = calendarEl.querySelector('.fc-header-toolbar');

  // Temporarily hide the header
  if (headerEl) {
    headerEl.style.visibility = 'hidden';
  }

  // Capture the calendar element
  html2canvas(calendarEl, { scale: 20, backgroundColor: null, useCORS: true }).then(canvas => {
    // Restore the header after capturing
    if (headerEl) {
      headerEl.style.visibility = '';
    }

    const ctx = canvas.getContext('2d');
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imgData.data;

    // Find the first non-empty row
    let top = 0;
    for (let y = 0; y < canvas.height; y++) {
      let rowEmpty = true;
      for (let x = 0; x < canvas.width; x++) {
        const alpha = pixels[(y * canvas.width + x) * 4 + 3];
        if (alpha !== 0) {
          rowEmpty = false;
          break;
        }
      }
      if (!rowEmpty) {
        top = y;
        break;
      }
    }

    // Crop the canvas
    const croppedCanvas = document.createElement('canvas');
    const croppedCtx = croppedCanvas.getContext('2d');
    const height = canvas.height - top;

    croppedCanvas.width = canvas.width;
    croppedCanvas.height = height;
    croppedCtx.putImageData(ctx.getImageData(0, top, canvas.width, height), 0, 0);

    // Convert cropped canvas to a data URL
    const base64Image = croppedCanvas.toDataURL('image/png');

    // If the device is iOS, navigate directly to the base64 image link
    
      // Otherwise, send the base64 image string to Flutter
      if (window.ImageChannel && window.ImageChannel.postMessage) {
        window.ImageChannel.postMessage(base64Image);
      }
      if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
        window.flutter_inappwebview.callHandler('ImageChannel', base64Image);
      }

  });
});

// Function to convert hex to rgba with reduced opacity
function makeColorPaler(hex, factor = 0.3) {
  let r = parseInt(hex.slice(1, 3), 16);
  let g = parseInt(hex.slice(3, 5), 16);
  let b = parseInt(hex.slice(5, 7), 16);

  // Blend with white by shifting each channel closer to 255
  r = Math.round(r + (255 - r) * factor);
  g = Math.round(g + (255 - g) * factor);
  b = Math.round(b + (255 - b) * factor);

  return `rgb(${r}, ${g}, ${b})`;
}

    calendarEl.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scaleFactor})`;

  }, 500);
